<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{clip.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

  <div class="card">
    <h5 class="card-header">{{clip.title}}</h5>
    <div class="card-body">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/{{clip.link_yt}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      <h5 class="card-title">Ocena: {{clip.score}}</h5>
      <p class="card-text">{{clip.description}}</p>
      <p class="card-text">Dodano: {{clip.added}}</p>
      <a href="/like/{{clip.id}}" class="btn btn-success">Podoba mi się</a>
      <a href="/unlike/{{clip.id}}" class="btn btn-danger">Nie podoba mi się</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
